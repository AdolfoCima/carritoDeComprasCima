<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Deportes - Carrito de Compras</title>
    <!-- Link a CSS-->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Link a Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!----------------- Inicio Header--------------------->
    <header>
        <!-- Inicio navBar-->
        <div class="nav container">
            <a href="#" class="logo">Tienda Deportes</a>
        </div>
        <!-- Icono Carrito-->
        <i class='bx bx-cart' id="cart-icon"></i>
        <!--Carrito-->
        <div class="cart">
            <h2 class="cart-title">Su Carrito</h2>
            <!--Contenido-->
            <div class="cart-content">

                <div class="cart-box">
                    <img src="img/converseChuckTylor.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Converse ChuckTylor</div>
                        <div class="cart-price">$12500</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!--Borrar Carrito-->
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>
            </div>

            <!--Total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!--Fin Total-->

            <!--Boton Comprar-->
            <button type="button" class="btn-buy">Comprar Ahora</button>
            <!--Fin Boton Comprar-->

            <!--Cerrar carrito-->
            <i class='bx bx-x' id="close-cart"></i>
            <!--Fin Cerrar carrito-->
            
        </div>
        <!--Fin Carrito-->
        <!-- fin navBar-->
    </header>
    <!----------------- Fin Header------------------------>

    <!----------------- Inicio Shop------------------>
    <section class="shop container">
        <!------Inicio Productos------>
        <h2 class="section-title">Productos</h2>
        <div class="shop-content">
            <!-- Card 1-->
            <div class="product-box">
                <img src="/img/gd5480_app_photo_front-center_white.jpg" alt="" class="product-img">
                <h2 class="product-title">CAMPERA ADIDAS ORIGINALS</h2>
                <span class="price">$20000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Fin Card 1-->

            <!-- Card 2-->
            <div class="product-box">
                <img src="/img/converseChuckTylor.jpg" alt="" class="product-img">
                <h2 class="product-title">CONVERSE CHUCKTYLOR</h2>
                <span class="price">$12500</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Fin Card 2-->

            <!-- Card 3-->
            <div class="product-box">
                <img src="/img/adidasForumMid.jpg" alt="" class="product-img">
                <h2 class="product-title">ADIDAS FORUM MID</h2>
                <span class="price">$28997</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Fin Card 3-->

            <!-- Card 4-->
            <div class="product-box">
                <img src="/img/gorraAdidasOriginals.jpg" alt="" class="product-img">
                <h2 class="product-title">GORRA ORIGINALS</h2>
                <span class="price">$6000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Fin Card 4-->

            <!-- Card 5-->
            <div class="product-box">
                <img src="/img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title"> REMERA AEROREADY</h2>
                <span class="price">$5997</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Fin Card 5-->

            <!-- Card 6-->
            <div class="product-box">
                <img src="/img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">BOTELLA DEPORTIVA</h2>
                <span class="price">$3799</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Fin Card 6-->

            <!-- Card 7-->
            <div class="product-box">
                <img src="/img/headphonesAdidas.jpg" alt="" class="product-img">
                <h2 class="product-title">HEADSET ADIDAS</h2>
                <span class="price">$32799</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Fin Card 7-->

            <!-- Card 8-->
            <div class="product-box">
                <img src="/img/Maleta_Deportiva_Tiro_Primegreen_Mediana_Azul_GH7267_01_standard.jpg" alt="" class="product-img">
                <h2 class="product-title">MALETA DEPORTIVA</h2>
                <span class="price">$10799</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Fin Card 8-->

        </div>
        <!------Fin Productos--------->
    </section>
    <!----------------- Fin Shop--------------------->
    <!------------Link a JS---------------->
    <script src="/JS/main.js"></script>
    <!------------Fin Link a JS---------------->
</body>

</html>
